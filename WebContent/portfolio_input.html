<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
	
  <div class="jumbotron text-center">
  	<h1>포트폴리오 등록</h1>
  </div>
  <div class="container">
  <form method="post"  enctype="multipart/form-data" action="portfolio_register.do">
	<table class="table col-md-12">
		<tr>
			<td>제목</td>
			<td><input type="text" name="title"></td>
		</tr>
		<tr>
			<td>대표자</td>
			<td><input type="text" name="leader"></td>
		</tr>
		<tr>
			<td>참여자</td>
			<td><input type="text" name="member" placeholder="참여자의 명단을 ,로 구분해서 입력"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea name="content"></textarea></td>
		</tr>		
		<tr>
			<td>시작일</td>
			<td><input type="date" name="startDate"/></td>
		</tr>		
		<tr>
			<td>종료일</td>
			<td><input type="date" name="endDate"/></td>
		</tr>		
		<tr>
			<td>자료 사진1</td>
			<td><input type="file" name="dataFile1"></td>
		</tr>
		<tr>
			<td>자료 사진2</td>
			<td><input type="file" name="dataFile2"></td>
		</tr>
		<tr>
			<td>자료 사진3</td>
			<td><input type="file" name="dataFile3"></td>
		</tr>
		<tr>
			<td>자료 사진4</td>
			<td><input type="file" name="dataFile4"></td>
		</tr>
		<tr>
			<td colspan="2"  align="center">
				<input type="submit" class="btn btn-primary" name="등록">
				<input type="reset"  class="btn btn-danger" name="취소">
			</td>
		</tr>
 	</table>
  </form>	
</div>  
</body>
</html>
